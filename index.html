<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <div class="search">
            <form action="">
                <input type="text" placeholder="city..." name="city" id="city">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="info">
            <h1 id="city-name"></h1>
            <img src="">
            <h2 id="weather"></h2>
            <h2 id="temperature">Current temperature: <span id="temp"></span>째C</h2>
            <h4>Feels like: <span id="feels-like"></span>째C</h4>
            <h4>Max temperature: <span id="max-temp"></span>째C</h4>
            <h4>Min temperature: <span id="min-temp"></span>째C</h4>
            <h4>Precipitation: <span id="precip-mm"></span>mm</h4>


        </div>

    </div>
</body>
</html>
